<form name="SearchForm" ng-submit="vc.submitForm(vc.item, SearchForm)">
  <div class="form-group">
    <label for="words">Słowa kluczowe</label>
    <input required ng-model="vc.item.words" type="text" class="form-control" id="words" placeholder="Wprowadź słowa">
    <small class="form-text text-muted">Słowa muszą być odzielone przecinkami</small>
  </div>
  <div class="form-group">
    <label for="uploadFile">Plik tekstowy</label>
    <input required type="file" class="form-control-file" id="uploadFile">
    <small class="form-text text-muted">Plik z adresami URL. Każdy link powinien znajdować się w nowej linii.</small>
  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
